<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <meta property="og:url" content="https://zepintor.github.io/">

        <meta property="og:type" content="website">
        <meta property="og:locale" content="pt_BR" />
        <meta name="author" content="Cézar Augusto">
        <meta name="description" content="Serviço de pinturas residenciais em Indaial e vale do Itajaí, com ótimas referências.">
        <meta name="keywords" content="Pintura, parede, residencial, lavação de telhado, massa protec, massa corrida, Indaial, Vale do Itajaí">
        <title>Pinturas em Indaial | Zé Pintor</title>
        <link rel="shortcut icon" type="image/png" href="./favicon.png" />
        <link href="css/metro-all.min.css" rel="stylesheet" type="text/css"/>
        <link href="css/schemes/used-scheme.min.css" rel="stylesheet" type="text/css"/>
        <link rel="canonical" href="https://zepintor.github.io/" />
        <link href="css/main.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <div data-role="appbar" data-expand-point="md">
            <a href="./" class="brand no-hover">
                <h4>Zé Pintor</h4>
            </a>
            <ul class="app-bar-menu">
                <li><a href="./">Início</a></li>
                <li><a href="./servicos">Serviços</a></li>
                <li><a href="./sobre">Sobre</a></li>
            </ul>
        </div>

        <main>
            <div class="text-center">
                <h1>Zé Pintor Indaial</h1>
                <h3>Serviço de pinturas em geral | orçamento sem compromisso</h3>
                <button onclick="openFormulary();" class="button default large outline">Solicite um orçamento</button>
            </div>
        </main>

        <div class="grid container">
            <div class="row">
                <div class="cell">
                    <div class="img-container drop-shadow">
                        <img src="assets/deck2.jpg" alt=""/>
                    </div>
                </div>
                <div class="cell">
                    <div class="img-container drop-shadow">
                        <img src="assets/casa_amarela.png" alt=""/>
                    </div>
                </div>
            </div>
        </div>
        <div class="text-center">
            <p class="h2">Agora com uma novidade!</p>
            <p>Lixação de parede sem sujeira</p>
            <video class="mw-50-lg mx-auto"
                   data-role="video"
                   data-src="/assets/lixando_com_a_maquina.mp4"
                   data-show-loop="false"
                   data-show-full="true"
                   data-show-mute="true"
                   data-show-stop="false"
                   data-show-stream="true"
                   data-show-volume="false">
            </video>
        </div>
        <div class="text-center">
            <button onclick="location = './servicos';" class="button default large outline mb-17 mt-4">Veja mais fotos</button>
        </div>

        <button onclick="openInNewTab('https://wa.me/5547991673021');" class="action-button success pos-fixed pos-bottom-right mb-6 mr-6 ani-horizontal whatsapp-button">
            <span class="icon"><img class="mb-6" src="./assets/whatsapp-32.png" alt="whatsapp icon"></span>
        </button>

        <div class="bottom-nav pos-fixed bottom-navigation-bar">
            <button class="button" onclick="openFormulary();">
                <span class="icon mif-news"></span>
                <span class="label">Solicitar orçamento</span>
            </button>
            <button class="button" onclick="openInNewTab('https://wa.me/5547991673021');">
                <span class="icon mif-phone"></span>
                <span class="label">WhatsApp</span>
            </button>
        </div>
        <script src="js/metro.min.js" type="text/javascript"></script>
        <script src="js/default.js" type="text/javascript"></script>
    </body>
</html>
